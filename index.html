<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editor de Página HTML - Cabeçalho e Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <div class="container-fluid d-flex flex-wrap justify-content-center gap-4">
    <!-- Editor do Cabeçalho -->
    <div class="editor">
      <h3>Editor de Cabeçalho</h3>
      <form id="headerForm">
        <div class="mb-3">
          <label for="headerBgColor" class="form-label">Cor de fundo do cabeçalho:</label>
          <input type="color" id="headerBgColor" class="form-control form-control-color" value="#eeeeee" />
        </div>
        <div class="mb-3">
          <label for="elementType" class="form-label">Tipo do elemento:</label>
          <select id="elementType" class="form-select">
            <option value="text">Texto</option>
            <option value="image">Imagem</option>
          </select>
        </div>
        <div id="textInputContainer" class="mb-3">
          <label for="elementText" class="form-label">Texto do elemento:</label>
          <input type="text" id="elementText" class="form-control" placeholder="Digite o texto" />
        </div>
        <div id="imageInputContainer" class="mb-3 d-none">
          <label for="elementImage" class="form-label">Imagem do elemento:</label>
          <input type="file" id="elementImage" class="form-control" accept="image/*" />
        </div>
        <div class="mb-3">
          <label for="elementBgColor" class="form-label">Cor de fundo do elemento:</label>
          <input type="color" id="elementBgColor" class="form-control form-control-color" value="#eeeeee" />
        </div>
        <div class="mb-3">
          <label for="elementTextColor" class="form-label">Cor do texto do elemento:</label>
          <input type="color" id="elementTextColor" class="form-control form-control-color" value="#000000" />
        </div>
        <div class="mb-3">
          <label for="elementBorder" class="form-label">Estilo da borda do elemento:</label>
          <select id="elementBorder" class="form-select">
            <option value="none">Nenhuma</option>
            <option value="solid">Sólida</option>
            <option value="dashed">Tracejada</option>
            <option value="dotted">Pontilhada</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="elementSize" class="form-label">Tamanho do elemento (px):</label>
          <input type="number" id="elementSize" class="form-control" min="50" max="300" value="150" />
        </div>
        <div class="d-flex gap-2">
          <button type="button" id="addHeaderElement" class="btn btn-success">Adicionar / Atualizar Elemento</button>
          <button type="button" id="resetHeaderForm" class="btn btn-secondary">Limpar Campos</button>
        </div>
      </form>
    </div>

    <!-- Visualização do Cabeçalho -->
    <div class="preview">
      <h3>Visualização do Cabeçalho</h3>
      <div id="headerPreview"></div>
    </div>

    <!-- Editor do Menu -->
    <div class="editor">
      <h3>Editor de Menu</h3>
      <form id="menuForm">
        <div class="mb-3">
          <label for="menuBgColor" class="form-label">Cor de fundo do menu:</label>
          <input type="color" id="menuBgColor" class="form-control form-control-color" value="#ffffff" />
        </div>
        <div class="mb-3">
          <label for="menuTextColor" class="form-label">Cor do texto dos itens:</label>
          <input type="color" id="menuTextColor" class="form-control form-control-color" value="#000000" />
        </div>
        <div class="mb-3">
          <label for="menuItemText" class="form-label">Texto do item de menu:</label>
          <input type="text" id="menuItemText" class="form-control" placeholder="Digite o texto do item" />
        </div>
        <div class="mb-3">
          <label for="menuBorderStyle" class="form-label">Estilo da borda dos itens:</label>
          <select id="menuBorderStyle" class="form-select">
            <option value="none">Nenhuma</option>
            <option value="solid">Sólida</option>
            <option value="dashed">Tracejada</option>
            <option value="dotted">Pontilhada</option>
          </select>
        </div>
        <div class="d-flex gap-2">
          <button type="button" id="addMenuItem" class="btn btn-success">Adicionar Item</button>
          <button type="button" id="clearMenu" class="btn btn-secondary">Limpar Menu</button>
        </div>
      </form>
    </div>

    <!-- Visualização do Menu -->
    <div class="preview">
      <h3>Visualização do Menu</h3>
      <div id="menuPreview"></div>
    </div>

        <!-- Editor da Galeria -->
    <div class="editor">
    <h3>Editor de Galeria</h3>
    <form id="galleryForm">
        <div class="mb-3">
        <label for="cardBgColor" class="form-label">Cor de fundo dos cards:</label>
        <input type="color" id="cardBgColor" class="form-control form-control-color" value="#ffffff" />
        </div>
        <div class="mb-3">
        <label for="cardTextColor" class="form-label">Cor do texto dos cards:</label>
        <input type="color" id="cardTextColor" class="form-control form-control-color" value="#000000" />
        </div>
        <div class="mb-3">
        <label for="cardBorderStyle" class="form-label">Estilo da borda dos cards:</label>
        <select id="cardBorderStyle" class="form-select">
            <option value="none">Nenhuma</option>
            <option value="solid">Sólida</option>
            <option value="dashed">Tracejada</option>
            <option value="dotted">Pontilhada</option>
        </select>
        </div>
        <div class="mb-3">
        <label for="cardWidth" class="form-label">Largura do card (px):</label>
        <input type="number" id="cardWidth" class="form-control" min="100" max="400" value="200" />
        </div>
        <div class="mb-3">
        <label for="cardHeight" class="form-label">Altura do card (px):</label>
        <input type="number" id="cardHeight" class="form-control" min="100" max="400" value="250" />
        </div>
        <div class="mb-3">
        <label for="cardImage" class="form-label">Imagem do card:</label>
        <input type="file" id="cardImage" class="form-control" accept="image/*" />
        </div>
        <div class="mb-3">
        <label for="cardDescription" class="form-label">Texto do card:</label>
        <input type="text" id="cardDescription" class="form-control" placeholder="Descrição do card" />
        </div>
        <div class="d-flex gap-2">
        <button type="button" id="addCard" class="btn btn-success">Adicionar Card</button>
        <button type="button" id="clearGallery" class="btn btn-secondary">Limpar Galeria</button>
        </div>
    </form>
    </div>

    <!-- Visualização da Galeria -->
    <div class="preview">
    <h3>Visualização da Galeria</h3>
    <div id="galleryPreview" class="d-flex flex-wrap gap-3" style="min-height: 250px; border: 2px dashed #ccc; padding: 10px;"></div>
    </div>

        <!-- Editor de Formulário -->
    <div class="editor">
    <h3>Editor de Formulário</h3>
    <form id="formEditor">
        <div class="mb-3">
        <label for="formTitle" class="form-label">Título do formulário:</label>
        <input type="text" id="formTitle" class="form-control" placeholder="Digite o título do formulário">
        </div>

        <div id="formFieldsContainer"></div>

        <button type="button" id="addFormField" class="btn btn-success mb-3">Adicionar Campo</button>

        <div class="mb-3">
        <label for="formBgColor" class="form-label">Cor de fundo do formulário:</label>
        <input type="color" id="formBgColor" class="form-control form-control-color" value="#ffffff">
        </div>

        <div class="mb-3">
        <label for="formBorderStyle" class="form-label">Estilo da borda do formulário:</label>
        <select id="formBorderStyle" class="form-select">
            <option value="none">Nenhuma</option>
            <option value="solid">Sólida</option>
            <option value="dashed">Tracejada</option>
            <option value="dotted">Pontilhada</option>
        </select>
        </div>

        <button type="button" id="clearForm" class="btn btn-secondary">Limpar Formulário</button>
    </form>
    </div>

    <!-- Visualização do Formulário -->
    <div class="preview">
    <h3>Visualização do Formulário</h3>
    <div id="formPreview" class="p-3" style="background-color: #ffffff; border: 1px solid #ccc;"></div>
    </div>

    <!-- Editor de Rodapé -->
<div class="editor">
  <h3>Editor de Rodapé</h3>
  <div class="mb-3">
    <label for="footerText" class="form-label">Texto do rodapé:</label>
    <input type="text" id="footerText" class="form-control" placeholder="Digite o texto do rodapé">
  </div>
  <div class="mb-3">
    <label for="footerBgColor" class="form-label">Cor de fundo:</label>
    <input type="color" id="footerBgColor" class="form-control form-control-color" value="#f8f9fa">
  </div>
  <div class="mb-3">
    <label for="footerTextColor" class="form-label">Cor do texto:</label>
    <input type="color" id="footerTextColor" class="form-control form-control-color" value="#000000">
  </div>
  <div class="mb-3">
    <label for="footerTextAlign" class="form-label">Alinhamento do texto:</label>
    <select id="footerTextAlign" class="form-select">
      <option value="left">Esquerda</option>
      <option value="center" selected>Centro</option>
      <option value="right">Direita</option>
    </select>
  </div>
  <button id="updateFooter" class="btn btn-primary">Atualizar Rodapé</button>
</div>

<!-- Visualização do Rodapé -->
<div class="preview">
  <h3>Visualização do Rodapé</h3>
  <div id="footerPreview" class="p-3"></div>
</div>

  <h1>Editor HTML Interativo</h1>

  <div id="editor" contenteditable="true">
    <h2>Exemplo</h2>
    <p>Edite este conteúdo.</p>
  </div>

  <button onclick="mostrarCodigo()">Mostrar Código</button>
  <button onclick="salvarCodigo()">Salvar no localStorage</button>

  <h2>Código da DIV</h2>
  <div id="codigo"></div>



  </div>

  <script src="/script/script.js" defer></script>
</body>
</html>
